<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Scrolling text</title>
    <style>
      #scrollingtextbox {
        font-family: "lucida console";
        font-size: 12px;
        width: 30px;
        height: 20px;
        position: relative;
        top: -43px;
        left: 10px; 
      }
    </style>
  </head>
  <body>
  
    <div>
      <img src="puter.png">
      <div id="scrollingtextbox"></div>
    </div>
  
    <script src="ticker.js"></script>
    
    <script>
      // make a new ticker object and start it
      var ticker = new Ticker("Here's some scrolling text!  ", 
                              "scrollingtextbox", 4);
      ticker.start();
    </script>
    
  </body>
</html>
