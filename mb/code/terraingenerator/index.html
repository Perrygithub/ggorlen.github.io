<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Terrain generator</title>
    <style>
    
      body {
        background-color: black;
      }
      
      #output {
        font-family: "courier new";
        font-size: 16px;
        color: white;
      }
      
      #output table {  
        border-collapse: collapse;
        table-layout: fixed;
        width: 1px;
      }
      
      #output th, td {
        overflow: auto;
        width: 10px;
        border: 0px;
        padding: 0px;
        cellspacing: 0px;
      }
    </style>
  </head>
  <body>
    
    <div id="output"></div>
    <script src="terrain.js"></script>
  </body>
</html>
