<!DOCTYPE html>
<html>
  <head>
    <title>
      Hollow square printer
    </title>
    <script src="hollowsquare.js">
    </script>
  </head>
  <body>
    <h3>Hollow square printer</h3>
    <form id="input">
      <input type="text" name="size" required>
      
      <!-- use type="submit" to allow the enter key to submit form-->
      <input type="submit" value="Submit" onclick="process();">
    
    </form>
    
    <br>
    <div style="font-family: lucida console;" id="output">
      <br>
    </div>
    
    <!-- import jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <!-- jQuery script to prevent forms from refreshing the page on submit -->
    <script>
    
      $(document).ready(function() {
        $(function() {
          $("form").submit(function() { return false; });
        });
      });
      
      function process() {
        
        // Grab the size from the form
        var size = document.forms["input"].elements["size"].value;
        
        // Validity check
        if (!isNaN(size) && size > 0) {
          document.getElementById("output").innerHTML = hollowSquare(size);
        }
        else {
           document.getElementById("output").innerHTML = "Invalid input";
        }
      }
    </script>
    
  </body>
</html>
