<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Number guessing game</title>
  </head>
  <body>
    
    <script>
      
      // set minimum and maximum for the guess
      const MAX_GUESS = 10;
      
      // create a computer guess
      var computerNumber = Math.floor(Math.random() * MAX_GUESS) + 1;
      
      // create a variable to hold the user's guess
      var guess = "";
      
      // keep asking the user to guess until they get it right
      while (computerNumber != guess) {
        
          // get user's guess and store in variable
          guess = prompt("Enter your guess: ");
          
          // compare guesses, double == converts the string to integer
          if (computerNumber == guess) {
              alert("correct! you guessed " + guess);
          }
          else {
              alert("incorrect.");
          }
      }
      
    </script>
  </body>
</html>
