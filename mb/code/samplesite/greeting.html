<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Greeting program</title>
  </head>
  <body>
    <script>
      
      // get user's name and store in variable
      var firstName = prompt("Enter your first name: ");
      
      // output the greeting!
      console.log("Hello, " + firstName);
      console.log("How are you?");
      
      document.write("<h1>Hello, " + firstName + "</h1>");
      
    </script>
  </body>
</html>
