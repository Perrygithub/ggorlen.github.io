<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Object demonstration</title>
  </head>
  <body>
    <script>
    
      /*
      js object/hash resources:
      http://javascript.info/tutorial/objects
      http://stackoverflow.com/questions/1208222/how-do-i-implement-a-dictionary-or-hashtable-in-javascript
      */
    
      // objects as classes
      var player = function (name, score) {
      
        // "this" refers to instances of the object
        // which we'll create below
        this.name = name;
        this.score = score;
        
        // we can give the object functions
        this.toString = function () {
          return this.name + ": " + this.score;
        }
      }; // added semicolon after func def when saving to var
      
      var p1 = new player("Matt", 0);
      p1.score++;
      document.write("<span style='font-family:lucida console'>" + p1.toString());
      
      // create a new property for the object
      p1.lastName = "Smith";
      document.write("<br>" + p1.lastName);
      
      p1.toString = function () {
        return this.name + " " + this.lastName + ": " + this.score;
      }
      
      // modify existing function for the object
      document.write("<br>" + p1.toString());
      
      /*******************************************/
      document.write("<br>------------------<br>");
      
      // objects as hashes, or key-value pairs
      var list = {
        "Greg": 30,
        "Emily": 26,
        "Brian": 43
      };
      
      // "enhanced" for loop
      for (var key in list) {
        // use the key to look up the values in the hash
        document.write("<br>Name: " + key + " Age: " + list[key]);
      }
      
    </script>
  </body>
</html>
