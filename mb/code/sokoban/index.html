<!DOCTYPE html>
<html lang="en">
  <head>
    
    <!-- include jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js">
    </script>
    
    <!-- include Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
    </script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- include custom CSS -->
    
    <link rel="stylesheet" href="css/style.css">
      
    <title>Sokoban</title>
  </head>
  <body>
    <h4 class="header">sokoban</h4>
    <div id="soko"></div>
    <div id="sokoscore"></div>
    <div style="width: 350px; margin-left: auto; margin-right: auto; margin-top: 15px;">
      <div style="text-align:center;">
        <a href="#" title="help menu" data-toggle="collapse" 
          data-target="#options">&nbsp;?&nbsp;</a>
      </div>  
      <div id="options" class="collapse" style="font-size: 12px;">
        <div>  
          <table class="opts">
            <tr>
              <th class="ralign">action</th><th>key(s)</th>
            </tr>
            <tr>
              <td class="ralign">fixed movement</td><td>arrow keys<br>
            </tr>
            <tr>
              <td class="ralign">continuous movement</td><td>w, a, s, d</td>
            </tr>
            <tr>
              <td class="ralign">toggle continuous movement behavior</td><td>q</td>
            </tr>
            <tr>
              <td class="ralign">undo previous action</td><td>z</td>
            </tr>
            <tr>
              <td class="ralign">reset level</td><td>r</td>
            </tr>
            <tr>
              <td class="ralign">previous/next level</td><td>, and .</td>
            </tr>
            <tr>
              <td class="ralign">save position (overwrites previously saved position)</td><td>v</td>
            </tr>
            <tr>
              <td class="ralign">load saved position (overwrites current position)</td><td>b</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <script src="levels/original.js"></script>
    <script src="js/sokoban.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
