<!DOCTYPE html>
<html lang="en">
  <head>
    
    <!-- include jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js">
    </script>
    
    <!-- include Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
    </script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <title>Sokoban</title>
    <style>
      body {
        font-family: "courier new", monospace, "lucida console";
        margin: 20px;
        width: 95%;
      }

      #soko table {
        margin: 30px;
        margin-left: auto;
        margin-right: auto;
        table-layout: fixed;
        border-collapse: collapse;
      }

      #soko td {
        text-align: center;
        text-shadow: 1px 1px #eee;
        font-weight: bold;
        border: 0px;
        width: 20px;
        height: 20px;
        overflow-y: hidden;
        overflow-x: hidden;
        padding: 0px;
      }
      
      #sokoscore {
        text-align: center;
        font-size: 12px;
      }
      
      .header {
        text-align: center;
      }
      
      .sokospace {
      }
      .sokowall {
        background: url("wall.png");
      }
      .sokogoal {
        background: url("goal.png");
      }
      .sokobox {
        background: url("box.png");
      }
      .sokogoalb {
        background: url("boxg.png");
      }
      .sokoplayer {
        background: url("player.png");
      }
      .sokogoalp {
        background: url("playerg.png");
      }
    </style>
  </head>
  <body>
    <h4 class="header">Sokoban</h4>
    <div id="soko"></div>
    <div id="sokoscore"></div>
    <script src="levels.js"></script>
    <script src="sokoban.js"></script>
  </body>
</html>
