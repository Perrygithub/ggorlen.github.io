<!DOCTYPE html>
<html lang="en">
  <head>
    
    <!-- include jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js">
    </script>
    
    <!-- include Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
    </script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <title>Sokoban</title>
    <style>
      body {
        font-family: monospace, "lucida console", "courier new";
        font-size: 13px;
        margin: 30px;
        width: 95%;
        overflow-y: scroll; /* force scrollbar always */
        background: url("wallpaper.png");
      }
      
      a, a:hover, a:active, a:visited {
        color: #000;
        text-decoration: none !important;
      }

      #soko table {
        margin: 40px;
        margin-left: auto;
        margin-right: auto;
        table-layout: fixed;
        border-collapse: collapse;
      }

      #soko td {
        text-align: center;
        border: 0px;
        width: 20px;
        height: 20px;
        overflow-y: hidden;
        overflow-x: hidden;
        padding: 0px;
      }
      
      #sokoscore {
        text-align: center;
        font-weight: bold;
        font-size: 13px;
      }
      
      .header {
        margin-left: auto;
        margin-right: auto;
        text-align: center;
        width: 150px;
        border-bottom: 1px solid #ccc;
        text-shadow: 1px 1px #ccc;
        padding-bottom: 10px;
      }

      .sokospace {
        background: rgba(255, 255, 255, 0.0);
      }
      .sokowall {
        background: url("wall.png");
      }
      .sokogoal {
        background: url("goal.png");
      }
      .sokobox {
        background: url("box.png");
      }
      .sokogoalb {
        background: url("boxg.png");
      }
      .sokoplayer {
        background: url("player.png");
      }
      .sokogoalp {
        background: url("playerg.png");
      }
    </style>
  </head>
  <body>
    <h4 class="header">sokoban</h4>
    <div id="soko"></div>
    <div id="sokoscore"></div>
    <div style="width: 250px; margin-left: auto; margin-right: auto; margin-top: 10px;">
      <div style="text-align:center;">
        <a href="#" title="Options menu" data-toggle="collapse" 
          data-target="#options">&nbsp;?&nbsp;</a>
      </div>  
      <div id="options" class="collapse" style="font-size: 12px;">
        <div>  
          fixed movement: arrow keys<br>
          continuous movement: w, a, s, d<br>
          undo last action: z<br>
          reset level: r<br>
          prev/next level: , and .
        </div>
      </div>
    </div>

    <script src="levels.js"></script>
    <script src="sokoban.js"></script>
    <script>
    
      // make sokoban object available in the global scope
      let soko;
      let showSoko;
    
      // main function
      window.onload = function() {
      
        // displays sokoban html output
        showSoko = function() {
          document.getElementById("soko").innerHTML = soko.toHTML();
          document.getElementById("sokoscore").innerHTML = 
            "level: " + (soko.levelNum+1) + "<br>" +
            "moves: " + (soko.history.length-1) + "<br>" +
            (localStorage ? "best: " + soko.bestScore : "");
        }
      
        // preload images
        if (document.images) {
          let images = ["wall.png", "goal.png", "box.png",
                          "boxg.png", "player.png", "playerg.png"];
          for (let i = 0; i < images.length; i++) {
            let img = new Image();
            img.src = images[i];
          }
        }
          
        // create the game             
        soko = new Sokoban(LEVELS, 0);
        let keyAllowed = true;
        showSoko();
        
        // add key listeners
        document.onkeyup = function(e) {
          keyAllowed = true;
        };
        
        document.onkeydown = function(e) {
          let key;
          switch (e.keyCode) {
            case 37:  key = "L"; break;
            case 38:  key = "U"; break;
            case 39:  key = "R"; break;
            case 40:  key = "D"; break;
            case 65:  key = "a"; break;
            case 68:  key = "d"; break;  
            case 82:  key = "r"; break;
            case 83:  key = "s"; break;  
            case 87:  key = "w"; break;
            case 90:  key = "z"; break;
            case 188: key = ","; break;
            case 190: key = "."; break;
          }
          
          if (key && keyAllowed) {
            
            // route key input to proper sokoban method
            switch (key) {
              case ",": 
                soko.switchLevel((soko.levelNum+1) % soko.levels.length); 
                break;
              case ".": 
                soko.switchLevel(
                  (soko.levelNum-1 + soko.levels.length) % soko.levels.length
                ); 
                break;
              case "w": soko.move("u"); break;
              case "a": soko.move("l"); break;
              case "s": soko.move("d"); break;
              case "d": soko.move("r"); break;
              case "r": soko.reset();   break;
              case "z": soko.undo();    break;
              default: soko.move(key);
            }
          }
    
          // prevent multiple actions on one press for upcase keys
          if (key && key === key.toUpperCase() && 
              key !== "," && key !== ".") {
            keyAllowed = false;
          }
          
          // display the new position
          showSoko();
        }; // end document.onkeydown        
      };
      
    </script>
  </body>
</html>
