<!DOCTYPE html>
<html lang="en">
  <head>
    
    <!-- include jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js">
    </script>
    
    <!-- include Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
    </script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <title>Sokoban</title>
    <style>
      body {
        font-family: monospace, "lucida console", "courier new";
        font-size: 13px;
        margin: 30px;
        width: 95%;
        overflow-y: scroll; /* force scrollbar always */
        background: url("wallpaper.png");
      }
      
      a, a:hover, a:active, a:visited {
        color: #000;
        text-decoration: none !important;
      }

      #soko table {
        margin: 40px;
        margin-left: auto;
        margin-right: auto;
        table-layout: fixed;
        border-collapse: collapse;
      }

      #soko td {
        text-align: center;
        border: 0px;
        width: 20px;
        height: 20px;
        overflow-y: hidden;
        overflow-x: hidden;
        padding: 0px;
      }
      
      #sokoscore {
        text-align: center;
        font-weight: bold;
        font-size: 13px;
      }
      
      .header {
        margin-left: auto;
        margin-right: auto;
        text-align: center;
        width: 150px;
        border-bottom: 1px solid #ccc;
        text-shadow: 1px 1px #ccc;
        padding-bottom: 10px;
      }

      .sokospace {
        background: rgba(255, 255, 255, 0.0);
      }
      .sokowall {
        background: url("wall.png");
      }
      .sokogoal {
        background: url("goal.png");
      }
      .sokobox {
        background: url("box.png");
      }
      .sokogoalb {
        background: url("boxg.png");
      }
      .sokoplayer {
        background: url("player.png");
      }
      .sokogoalp {
        background: url("playerg.png");
      }
    </style>
  </head>
  <body>
    <h4 class="header">sokoban</h4>
    <div id="soko"></div>
    <div id="sokoscore"></div>
    <div style="width: 280px; margin-left: auto; margin-right: auto; margin-top: 10px;">
      <div style="text-align:center;">
        <a href="#" title="Options menu" data-toggle="collapse" 
          data-target="#options">&nbsp;?&nbsp;</a>
      </div>  
      <div id="options" class="collapse" style="font-size: 12px;">
        <div>  
          fixed movement: arrow keys<br>
          continuous movement: w, a, s, d<br>
          toggle continuous movement behavior: q<br>
          undo last action: z<br>
          reset level: r<br>
          prev/next level: , and .
        </div>
      </div>
    </div>

    <script src="levels.js"></script>
    <script src="sokoban.js"></script>
    <script>
      "use strict";
    
      // make sokoban object available in the global scope
      let soko;
      let customLevel;
    
      // main function
      window.onload = function() {
            
        // map wasd to direction
        const WASD = {
          "w": "u",
          "a": "l",
          "s": "d",
          "d": "r"
        };
        
        // map of arrow keys
        const ARROW_KEYS = {
          "arrowU": "u",
          "arrowD": "d", 
          "arrowL": "l", 
          "arrowR": "r"
        };
        
        // map of valid keyboard codes
        const KEYS = {
          37: "arrowL",
          38: "arrowU",
          39: "arrowR",
          40: "arrowD",
          65: "a",
          68: "d",  
          81: "q",
          82: "r",
          83: "s",  
          87: "w",
          90: "z",
          188: ",",
          190: "."
        };

        // displays sokoban html output
        let showSoko = function() {
          document.getElementById("soko").innerHTML = soko.toHTML();
          document.getElementById("sokoscore").innerHTML = 
            "level: " + (soko.levelNum+1) + "<br>" +
            "moves: " + (soko.history.length-1) + "<br>" +
            (localStorage ? "best: " + soko.bestScore : "");
        };
        
        // allows user to load a custom level
        customLevel = function(level) {
          soko.init(level);
          showSoko();
        };
      
        // preload images
        if (document.images) {
          let images = ["wall.png", "goal.png", "box.png",
            "boxg.png", "player.png", "playerg.png"];
          for (let i = 0; i < images.length; i++) {
            let img = new Image();
            img.src = images[i];
          }
        }
          
        // create the game
        soko = new Sokoban(LEVELS, 0);
        let keyAllowed = true;
        let mvmtToggle = true;
        showSoko();
        
        // add key listeners
        document.onkeyup = function(e) {
          keyAllowed = true;
        };
        
        document.onkeydown = function(e) {
          let key = KEYS[e.keyCode];
          // abort if key unrecognized
          if (!key) {
            return;
          }
          // toggle continuous movement behavior
          else if (key === "q") {
            mvmtToggle = !mvmtToggle;
          }
          // handle arrow key input
          else if (ARROW_KEYS[key] && keyAllowed) {
            soko.move(ARROW_KEYS[key]);
            
            // prevent multiple actions on one press for arrow keys
            keyAllowed = false;
          }
          // handle wasd input based on behavior toggle
          else if (WASD[key]) {
            if (mvmtToggle) soko.move(WASD[key]);
            else while (soko.move(WASD[key]));
          }
          // increment level
          else if (key === ".") {
            soko.switchLevel((soko.levelNum+1) % soko.levels.length); 
          } 
          // decrement level
          else if (key === ",") {
            soko.switchLevel((soko.levelNum-1 + soko.levels.length) %
              soko.levels.length);
          } 
          // reset level
          else if (key === "r") {
            soko.reset();
          }
          // undo move
          else if (key === "z") {
            soko.undo();
          }
          
          // display the new position
          showSoko();
        }; // end document.onkeydown        
      }; // end window.onload
      
    </script>
  </body>
</html>
