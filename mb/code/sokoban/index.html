<!DOCTYPE html>
<html lang="en">
  <head>
    
    <!-- include jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js">
    </script>
    
    <!-- include Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
    </script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <title>Sokoban</title>
    <style>
      body {
        font-family: monospace, "lucida console", "courier new";
        margin: 20px;
        width: 95%;
      }

      #soko table {
        margin: 40px;
        margin-left: auto;
        margin-right: auto;
        table-layout: fixed;
        border-collapse: collapse;
      }

      #soko td {
        text-align: center;
        border: 0px;
        width: 20px;
        height: 20px;
        overflow-y: hidden;
        overflow-x: hidden;
        padding: 0px;
      }
      
      #sokoscore {
        text-align: center;
        font-weight: bold;
        font-size: 13px;
      }
      
      .header {
        margin-left: auto;
        margin-right: auto;
        text-align: center;
        width: 200px;
        border-bottom: 1px solid #ddd;
        text-shadow: 1px 1px #ddd;
        padding-bottom: 10px;
      }
      
      .sokospace {
      }
      .sokowall {
        background: url("wall.png");
      }
      .sokogoal {
        background: url("goal.png");
      }
      .sokobox {
        background: url("box.png");
      }
      .sokogoalb {
        background: url("boxg.png");
      }
      .sokoplayer {
        background: url("player.png");
      }
      .sokogoalp {
        background: url("playerg.png");
      }
    </style>
  </head>
  <body>
    <h4 class="header">sokoban</h4>
    <div id="soko"></div>
    <div id="sokoscore"></div>
    <script src="levels.js"></script>
    <script src="sokoban.js"></script>
    <script>
    
      // make sokoban object available in the global scope
      let soko;
    
      // main function
      window.onload = function() {
          
        // create the game             
        soko = new Sokoban(LEVELS, 0);
        let keyAllowed = true;
        showSoko();
        
        // add key listeners
        document.onkeyup = function(e) {
          keyAllowed = true;
        };
        
        document.onkeydown = function(e) {
          let key;
          switch (e.keyCode) {
            case 37:  key = "l"; break;
            case 38:  key = "u"; break;
            case 39:  key = "r"; break;
            case 40:  key = "d"; break;
            case 82:  key = "R"; break;
            case 90:  key = "z"; break;
            case 187: key = "+"; break;
            case 189: key = "-"; break;
          }
          
          if (key && keyAllowed) {
          
            // prevent multiple actions on one press
            keyAllowed = false;
            
            // route key input to proper sokoban method
            switch (key) {
              case "R": soko.reset(); break;
              case "z": soko.undo();  break;
              case "+": 
                soko.switchLevel(
                  (soko.levelNum+1) % soko.levels.length
                ); 
                break;
              case "-": 
                console.log(soko.levelNum);
                soko.switchLevel(
                  (soko.levelNum-1 + soko.levels.length) % soko.levels.length
                ); 
                break;
              default: soko.move(key);
            }
            showSoko();
          }
        };
        
        // show sokoban html output
        function showSoko() {
          document.getElementById("soko").innerHTML = soko.toHTML();
          document.getElementById("sokoscore").innerHTML = 
            "level: " + (soko.levelNum+1) + "<br>" +
            "moves: " + (soko.history.length-1);
        }
      };
      
    </script>
  </body>
</html>
