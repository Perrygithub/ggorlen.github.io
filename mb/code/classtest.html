<html>
<head>
</head>
<body>
<script>

var Animal = function (type) {
  this.type = type;
  
  if (type === "dog") {
    this.noise = function () {
      return "woof";
    }
  }
  else if (type === "cat") {
    this.noise = function () {
      return "meow";
    }
  }
}; // end animal class

var kitty = new Animal("cat");
document.writeln(kitty.noise());


</script>
</body>
</html>
